<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Watch | Live Portfolios</title>
    <link rel="icon" href="https://market-watch.xyz/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --bg-table: #f1f5f9;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-muted: #64748b;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
            --amber: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }

        header { text-align: center; margin-bottom: 2.5rem; }
        header h1 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.25rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        header p { color: var(--text-muted); font-size: 0.85rem; }

        .portfolios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 1.5rem;
        }
        @media (max-width: 520px) {
            .portfolios { grid-template-columns: 1fr; }
        }

        .portfolio-section {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .portfolio-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .portfolio-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .portfolio-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .portfolio-title i { font-size: 1rem; }
        .portfolio-title h2 { font-size: 1rem; font-weight: 700; }
        .portfolio-title .badge {
            font-size: 0.5rem;
            font-weight: 700;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            background: var(--green);
            color: white;
            text-transform: uppercase;
        }

        .view-btn {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.75rem;
            background: var(--blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.7rem;
            transition: all 0.2s;
        }
        .view-btn:hover { background: #2563eb; }

        .portfolio-metrics {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .metric {
            flex: 1;
            text-align: center;
            padding: 0.5rem 0.25rem;
            background: var(--bg-table);
            border-radius: 6px;
        }
        .metric-value { font-size: 0.9rem; font-weight: 700; }
        .metric-label { font-size: 0.55rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.3px; margin-top: 0.1rem; }

        .positive { color: var(--green); }
        .negative { color: var(--red); }

        .equity-spark {
            flex: 1.5;
            height: 40px;
            background: var(--bg-table);
            border-radius: 6px;
            padding: 4px;
        }

        /* Watchlist */
        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--bg-table);
            cursor: pointer;
            user-select: none;
        }
        .watchlist-header:hover { background: #e2e8f0; }
        .watchlist-header h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .watchlist-toggle {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .watchlist-content {
            display: none;
        }
        .watchlist-content.expanded { display: block; }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }
        th {
            background: var(--bg-table);
            padding: 0.6rem 0.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
        }
        th:hover { color: var(--text); }
        th .sort-icon { margin-left: 0.2rem; opacity: 0.4; font-size: 0.55rem; }
        th.sorted .sort-icon { opacity: 1; color: var(--blue); }

        td {
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            vertical-align: middle;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(0,0,0,0.015); }

        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .symbol-name {
            font-weight: 700;
            font-size: 0.85rem;
        }
        .symbol-links {
            display: flex;
            gap: 0.2rem;
        }
        .symbol-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 3px;
            background: var(--bg-table);
            color: var(--text-muted);
            font-size: 0.55rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.15s;
        }
        .symbol-link:hover { background: var(--blue); color: white; }

        .pending-tag {
            display: inline-block;
            padding: 0.1rem 0.35rem;
            background: var(--amber);
            color: white;
            font-size: 0.55rem;
            font-weight: 700;
            border-radius: 3px;
            margin-left: 0.3rem;
        }

        .chart-cell {
            width: 220px;
            height: 80px;
            padding: 2px;
        }
        .chart-cell a { display: block; }
        .chart-cell img {
            width: 220px;
            height: 80px;
            object-fit: contain;
            border-radius: 4px;
            background: #fff;
        }
        .change-positive { color: #10b981; }
        .change-negative { color: #ef4444; }

        .text-right { text-align: right; }
        .font-mono { font-family: 'SF Mono', Monaco, 'Courier New', monospace; font-size: 0.75rem; }

        .live-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            margin-left: 4px;
            vertical-align: middle;
        }
        .live-dot.connected {
            background: var(--green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .loading { text-align: center; padding: 4rem; color: var(--text-muted); }
        .no-data { text-align: center; padding: 1.5rem; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-broadcast-tower" style="color: var(--green);"></i> Live Portfolios</h1>
            <p>Real-time trading portfolios with position tracking</p>
        </header>

        <div id="portfolios" class="portfolios">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading portfolios...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Market Watch. For educational purposes only.</p>
    </footer>

    <script>
    const INITIAL_CAPITAL = 100000;

    function formatCurrency(val, decimals = 0) {
        return '$' + val.toLocaleString('en-US', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
    }

    function formatPct(val, decimals = 1) {
        const sign = val >= 0 ? '+' : '';
        return sign + val.toFixed(decimals) + '%';
    }

    function createEquitySparkline(canvasId, data, color) {
        const canvas = document.getElementById(canvasId);
        if (!canvas) return;

        // If no data or single point, show flat line at current value
        let chartData = data;
        if (!data || data.length < 2) {
            chartData = [INITIAL_CAPITAL, INITIAL_CAPITAL];
        }

        new Chart(canvas, {
            type: 'line',
            data: {
                labels: chartData.map((_, i) => i),
                datasets: [{
                    data: chartData,
                    borderColor: color,
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: color + '15',
                    pointRadius: 0,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                scales: { x: { display: false }, y: { display: false } },
                animation: false
            }
        });
    }

    function getFinvizChartUrl(symbol) {
        return `https://charts2.finviz.com/chart.ashx?t=${symbol}&ty=c&ta=0&p=d&s=m`;
    }

    function sortData(data, column, direction) {
        return [...data].sort((a, b) => {
            let valA = a[column];
            let valB = b[column];
            if (typeof valA === 'string') {
                return direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            }
            return direction === 'asc' ? valA - valB : valB - valA;
        });
    }

    function renderWatchlistTable(items, containerId, portfolioId) {
        const container = document.getElementById(containerId);
        if (!container) return;
        if (!items || !items.length) {
            container.innerHTML = '<tr><td colspan="4" class="no-data">No holdings</td></tr>';
            return;
        }

        const rows = items.map(item => {
            const isPending = item.isPending;
            const symbol = item.symbol;
            const changePct = item.change_pct || 0;
            const changeClass = changePct >= 0 ? 'change-positive' : 'change-negative';

            return `<tr>
                <td>
                    <div class="symbol-cell">
                        <span class="symbol-name">${symbol}</span>
                        ${isPending ? '<span class="pending-tag">PENDING</span>' : ''}
                        <div class="symbol-links">
                            <a href="https://finance.yahoo.com/quote/${symbol}" target="_blank" class="symbol-link" title="Yahoo">Y</a>
                            <a href="https://www.tradingview.com/chart/?symbol=${symbol}" target="_blank" class="symbol-link" title="TradingView">TV</a>
                        </div>
                    </div>
                </td>
                <td class="chart-cell">
                    <a href="https://finviz.com/quote.ashx?t=${symbol}" target="_blank">
                        <img src="${getFinvizChartUrl(symbol)}" alt="${symbol}" loading="lazy"
                             onerror="this.style.display='none'">
                    </a>
                </td>
                <td class="text-right font-mono">${formatCurrency(isPending ? item.limit_price : item.price, 2)}</td>
                <td class="text-right font-mono ${changeClass}">${isPending ? '-' : formatPct(changePct)}</td>
            </tr>`;
        }).join('');

        container.innerHTML = rows;
    }

    (async function() {
        const container = document.getElementById('portfolios');

        try {
            const res = await fetch('live-portfolios.json?t=' + Date.now());
            if (!res.ok) throw new Error('Not found');
            const portfolios = await res.json();

            if (!portfolios.length) {
                container.innerHTML = '<div class="no-data">No live portfolios available.</div>';
                return;
            }

            container.innerHTML = portfolios.map((p, idx) => {
                const ret = (p.ret || 0) * 100;
                const retClass = ret >= 0 ? 'positive' : 'negative';
                const maxDD = Math.abs(p.max_dd || 0) * 100;
                const vol = (p.vol || 0) * 100;
                const sharpe = (p.sharpe || 0).toFixed(2);
                const equity = p.equity || 0;
                const positionsCount = p.positions_count || 0;
                const pendingCount = p.pending_count || 0;
                const totalCount = positionsCount + pendingCount;
                const sparkColor = ret >= 0 ? '#10b981' : '#ef4444';

                return `
                <div class="portfolio-section">
                    <div class="portfolio-header">
                        <div class="portfolio-top">
                            <div class="portfolio-title">
                                <i class="fas ${p.icon || 'fa-chart-line'}" style="color: ${p.color || '#3b82f6'};"></i>
                                <h2>${p.name}</h2>
                                <span class="badge">LIVE</span>
                            </div>
                            <a href="${p.id}/" class="view-btn">
                                <i class="fas fa-clock-rotate-left"></i> Time Machine
                            </a>
                        </div>
                        <div class="portfolio-metrics">
                            <div class="metric">
                                <div class="metric-value">${formatCurrency(equity, 0)}</div>
                                <div class="metric-label">Equity</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value ${retClass}">${formatPct(ret)}</div>
                                <div class="metric-label">Return</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${sharpe}</div>
                                <div class="metric-label">Sharpe</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value negative">${maxDD.toFixed(1)}%</div>
                                <div class="metric-label">Max DD</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${vol.toFixed(1)}%</div>
                                <div class="metric-label">Vol</div>
                            </div>
                            <div class="equity-spark">
                                <canvas id="spark-${p.id}" style="width:100%;height:100%;"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="watchlist-header" onclick="toggleWatchlist('${p.id}')">
                        <h3>
                            <i class="fas fa-briefcase"></i>
                            Holdings: ${positionsCount} positions${pendingCount > 0 ? ' + ' + pendingCount + ' pending' : ''}
                        </h3>
                        <button class="watchlist-toggle">
                            <i class="fas fa-chevron-down" id="toggle-icon-${p.id}"></i>
                        </button>
                    </div>
                    <div class="watchlist-content" id="watchlist-${p.id}">
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th onclick="sortColumn('${p.id}', 'symbol', this)">Symbol <i class="fas fa-sort sort-icon"></i></th>
                                        <th>Chart</th>
                                        <th class="text-right" onclick="sortColumn('${p.id}', 'price', this)">Price <span class="live-dot" id="live-dot-${p.id}" title="Real-time"></span> <i class="fas fa-sort sort-icon"></i></th>
                                        <th class="text-right" onclick="sortColumn('${p.id}', 'change_pct', this)">24h <i class="fas fa-sort sort-icon"></i></th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-${p.id}"></tbody>
                            </table>
                        </div>
                    </div>
                </div>`;
            }).join('');

            // Store data and render
            window.portfolioData = {};
            window.sortState = {};

            portfolios.forEach(p => {
                // Merge positions and pending into one list
                const positions = (p.positions || []).map(pos => ({
                    ...pos,
                    isPending: false,
                    change_pct: (pos.change_today || 0) * 100  // 24h change (vs yesterday close)
                }));
                const pending = (p.pending_orders || []).map(order => ({
                    symbol: order.symbol,
                    qty: order.qty,
                    limit_price: order.limit_price,
                    stop_price: order.stop_price,
                    value: order.value,
                    mkt_value: order.value,
                    isPending: true,
                    change_pct: 0
                }));

                const allItems = [...positions, ...pending];
                allItems.sort((a, b) => a.symbol.localeCompare(b.symbol));

                window.portfolioData[p.id] = allItems;
                window.sortState[p.id] = { column: 'symbol', direction: 'asc' };

                renderWatchlistTable(allItems, 'tbody-' + p.id, p.id);

                // Render equity sparkline
                const curve = p.equity_curve || [];
                createEquitySparkline('spark-' + p.id, curve, p.ret >= 0 ? '#10b981' : '#ef4444');
            });

            // Start real-time price updates
            // First do an immediate HTTP fetch for quotes
            const allSymbols = getAllSymbols();
            if (allSymbols.length > 0) {
                fetchYahooQuotes(allSymbols);
            }
            // Then connect WebSocket for real-time updates
            initYahooWebSocket();
            // Refresh quotes every 30s as fallback
            setInterval(() => {
                if (!yahooWS || yahooWS.readyState !== WebSocket.OPEN) {
                    fetchYahooQuotes(getAllSymbols());
                }
            }, 30000);

        } catch(e) {
            console.error(e);
            container.innerHTML = '<div class="no-data">Failed to load portfolios.</div>';
        }
    })();

    // ─── YAHOO FINANCE WEBSOCKET ───
    let yahooWS = null;
    let reconnectAttempts = 0;
    const MAX_RECONNECT = 5;

    function getAllSymbols() {
        const symbols = new Set();
        Object.values(window.portfolioData || {}).forEach(items => {
            items.forEach(item => {
                if (item.symbol && !item.isPending) symbols.add(item.symbol);
            });
        });
        return [...symbols];
    }

    function initYahooWebSocket() {
        const symbols = getAllSymbols();
        if (symbols.length === 0) return;

        try {
            yahooWS = new WebSocket('wss://streamer.finance.yahoo.com');

            yahooWS.onopen = () => {
                console.log('[Yahoo WS] Connected, subscribing to', symbols.length, 'symbols');
                reconnectAttempts = 0;
                yahooWS.send(JSON.stringify({ subscribe: symbols }));
                // Show live indicator
                document.querySelectorAll('.live-dot').forEach(dot => dot.classList.add('connected'));
            };

            yahooWS.onmessage = (event) => {
                try {
                    const data = decodeYahooMessage(event.data);
                    if (data && data.id) {
                        updateSymbolPrice(data.id, data.price, data.changePercent);
                    }
                } catch (e) {
                    // Silently ignore decode errors
                }
            };

            yahooWS.onclose = () => {
                console.log('[Yahoo WS] Disconnected');
                document.querySelectorAll('.live-dot').forEach(dot => dot.classList.remove('connected'));
                if (reconnectAttempts < MAX_RECONNECT) {
                    reconnectAttempts++;
                    setTimeout(initYahooWebSocket, 5000 * reconnectAttempts);
                }
            };

            yahooWS.onerror = (e) => {
                console.error('[Yahoo WS] Error:', e);
                // Fallback to HTTP API
                fetchYahooQuotes(symbols);
            };

        } catch (e) {
            console.error('[Yahoo WS] Failed to connect:', e);
            // Fallback to HTTP API
            fetchYahooQuotes(getAllSymbols());
        }
    }

    // Decode Yahoo Finance protobuf message (base64 encoded)
    function decodeYahooMessage(base64) {
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
            bytes[i] = binary.charCodeAt(i);
        }

        // Simple protobuf decoder for Yahoo quote format
        // Field 1: id (string), Field 2: price (float), Field 4: previousClose (float), Field 7: changePercent (float)
        let pos = 0;
        const result = {};

        while (pos < bytes.length) {
            const tag = bytes[pos++];
            const fieldNum = tag >> 3;
            const wireType = tag & 0x07;

            if (wireType === 2) { // Length-delimited (string)
                let len = 0, shift = 0;
                while (bytes[pos] & 0x80) {
                    len |= (bytes[pos++] & 0x7f) << shift;
                    shift += 7;
                }
                len |= bytes[pos++] << shift;

                if (fieldNum === 1) { // id
                    result.id = String.fromCharCode(...bytes.slice(pos, pos + len));
                }
                pos += len;
            } else if (wireType === 5) { // 32-bit (float)
                const view = new DataView(bytes.buffer, pos, 4);
                const val = view.getFloat32(0, true);
                if (fieldNum === 2) result.price = val;
                if (fieldNum === 4) result.previousClose = val;
                if (fieldNum === 7) result.changePercent = val;
                pos += 4;
            } else if (wireType === 1) { // 64-bit
                pos += 8;
            } else if (wireType === 0) { // Varint
                while (bytes[pos++] & 0x80);
            } else {
                break; // Unknown wire type
            }
        }

        return result.id ? result : null;
    }

    // Fallback: fetch quotes via Yahoo HTTP API if WebSocket fails
    async function fetchYahooQuotes(symbols) {
        if (!symbols.length) return;

        // Split into batches of 20 symbols (Yahoo API limit)
        const batchSize = 20;
        for (let i = 0; i < symbols.length; i += batchSize) {
            const batch = symbols.slice(i, i + batchSize);
            try {
                // Try Yahoo Finance v8 quote API (better CORS support)
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${batch[0]}?interval=1d&range=1d`;

                // For multiple symbols, use v7 API
                const multiUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${batch.join(',')}`;

                const res = await fetch(multiUrl, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!res.ok) {
                    // Try CORS proxy as fallback
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(multiUrl)}`;
                    const proxyRes = await fetch(proxyUrl);
                    const data = await proxyRes.json();
                    processYahooQuotes(data);
                    continue;
                }

                const data = await res.json();
                processYahooQuotes(data);

            } catch (e) {
                console.error('[Yahoo HTTP] Fetch failed for batch:', e);
            }
        }
    }

    function processYahooQuotes(data) {
        if (data.quoteResponse?.result) {
            data.quoteResponse.result.forEach(q => {
                if (q.symbol && q.regularMarketPrice) {
                    const changePercent = q.regularMarketChangePercent || 0;
                    updateSymbolPrice(q.symbol, q.regularMarketPrice, changePercent);
                }
            });
            console.log('[Yahoo HTTP] Updated', data.quoteResponse.result.length, 'quotes');
            // Show live indicator for HTTP updates too
            document.querySelectorAll('.live-dot').forEach(dot => dot.classList.add('connected'));
        }
    }

    function updateSymbolPrice(symbol, price, changePercent) {
        if (!price || price <= 0) return;

        // Update data and DOM directly (no full re-render)
        Object.keys(window.portfolioData || {}).forEach(portfolioId => {
            const items = window.portfolioData[portfolioId];

            items.forEach((item, idx) => {
                if (item.symbol === symbol && !item.isPending) {
                    item.price = price;
                    if (changePercent !== undefined) {
                        item.change_pct = changePercent;
                    }

                    // Find and update the row directly
                    const tbody = document.getElementById('tbody-' + portfolioId);
                    if (tbody) {
                        const rows = tbody.querySelectorAll('tr');
                        rows.forEach(row => {
                            const symbolCell = row.querySelector('.symbol-name');
                            if (symbolCell && symbolCell.textContent === symbol) {
                                // Update price cell (3rd td)
                                const cells = row.querySelectorAll('td');
                                if (cells[2]) {
                                    cells[2].textContent = formatCurrency(price, 2);
                                }
                                // Update 24h cell (4th td)
                                if (cells[3] && changePercent !== undefined) {
                                    const pct = changePercent;
                                    cells[3].textContent = formatPct(pct);
                                    cells[3].className = 'text-right font-mono ' + (pct >= 0 ? 'change-positive' : 'change-negative');
                                }
                            }
                        });
                    }
                }
            });
        });
    }

    function toggleWatchlist(id) {
        const content = document.getElementById('watchlist-' + id);
        const icon = document.getElementById('toggle-icon-' + id);
        if (content.classList.contains('expanded')) {
            content.classList.remove('expanded');
            icon.className = 'fas fa-chevron-down';
        } else {
            content.classList.add('expanded');
            icon.className = 'fas fa-chevron-up';
        }
    }

    function sortColumn(portfolioId, column, headerEl) {
        const state = window.sortState[portfolioId];
        const data = window.portfolioData[portfolioId];

        if (state.column === column) {
            state.direction = state.direction === 'asc' ? 'desc' : 'asc';
        } else {
            state.column = column;
            state.direction = 'desc';
        }

        const headers = headerEl.closest('thead').querySelectorAll('th');
        headers.forEach(th => {
            th.classList.remove('sorted');
            const icon = th.querySelector('.sort-icon');
            if (icon) icon.className = 'fas fa-sort sort-icon';
        });
        headerEl.classList.add('sorted');
        const sortIcon = headerEl.querySelector('.sort-icon');
        if (sortIcon) {
            sortIcon.className = state.direction === 'asc' ? 'fas fa-sort-up sort-icon' : 'fas fa-sort-down sort-icon';
        }

        const sorted = sortData(data, column, state.direction);
        renderWatchlistTable(sorted, 'tbody-' + portfolioId, portfolioId);
    }
    </script>
</body>
